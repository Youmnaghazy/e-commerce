<div class="container my-3 hide-scrollbar">
  <div class="row gx-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-1.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-2.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-3.jpeg" alt="">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img src="./assets/imgs/main-slider-3.jpeg" class="w-100" alt="">
      <img src="./assets/imgs/main-slider-1.jpeg" class="w-100" alt="">
    </div>
  </div>
</div>
