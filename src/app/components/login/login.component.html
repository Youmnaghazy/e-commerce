<section class="container">
  <div class="bg-main-light w-75 mx-auto p-3 rounded shadow">
    <h2 class="my-3 fw-bold">Login:</h2>
    <div class="my-3 alert alert-danger" *ngIf="apiError">
      <p class="p-0 my-1">{{apiError}}</p>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="submitLoginForm(this.signInForm)">
      <div class="form-item">
        <label for="email" class="fw-bold mb-2">Email:</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div class="alert alert-danger mt-2"
          *ngIf="(signInForm.get('email')?.touched||signInForm.get('email')?.value.length>0)&&signInForm.get('email')?.errors">
          <p *ngIf="signInForm.get('email')?.getError('required')">Email is Required</p>
          <p *ngIf="signInForm.get('email')?.getError('email')">Email is not valid</p>
        </div>
      </div>
      <div class="form-item">
        <label for="password" class="fw-bold mb-2">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="password">
        <div class="alert alert-danger mt-2"
          *ngIf="(signInForm.get('password')?.touched || signInForm.get('password')?.value.length>0) && signInForm.get('password')?.errors">
          <p *ngIf="signInForm.get('password')?.getError('required')">Password is Required</p>
          <p *ngIf="signInForm.get('password')?.getError('minlength')">Password Min Length 3</p>
          <p *ngIf="signInForm.get('password')?.getError('pattern')">Password is not valid</p>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-link fw-bold" routerLink="/Unloggedforgotpass">Forget Password</button>
        <button [disabled]="signInForm.invalid" class="btn btn-main">
          <span *ngIf="!isLoading">LogIn</span>
          <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
        </button>
      </div>
    </form>
  </div>

</section>
