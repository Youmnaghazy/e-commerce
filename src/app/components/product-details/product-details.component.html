<div class="container" [ngClass]="{'hide-scrollbar':isLoading}" *ngIf="!isLoading">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let img of productItem?.images">
          <ng-template carouselSlide [id]="productItem._id">
            <img [src]="img" [alt]="productItem.category.name">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <h2>{{productItem.title}}</h2>
      <p class="text-muted fs-6">{{productItem.description}}</p>
      <span class="text-main fw-bold">{{productItem.category.name}}</span>
      <div class="d-flex justify-content-between my-2">
        <span class="font-sm fw-bold">{{productItem.price | currency:'EGP'}}</span>
        <span class="font-sm">
          <i class="fa fa-star rating-color"></i>
          {{productItem.ratingsAverage}}
        </span>
      </div>
      <button (click)="addProductToCart(productItem._id)" class="btn bg-main w-100 text-white fw-bold"
        [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">+ Add To Cart</span>
        <i class="fa fa-spinner fa-spin" *ngIf="isSubmitting"></i>
      </button>
    </div>
  </div>
</div>
