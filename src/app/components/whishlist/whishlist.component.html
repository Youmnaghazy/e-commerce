<section class="container-fluid my-4">
  <div class="alert alert-danger" *ngIf="emptyMessage">
    <h2 class="text-center">{{emptyMessage}}</h2>
  </div>
  <div class="row g-3 mt-4 justify-content-center">
    <div class="col-lg-2 col-md-4 col-sm-6 cursor-pointer" *ngFor="let product of productList">
      <div class="product p-2 rounded-1">
        <i *ngIf="wishlistData.includes(product._id)" class="fa-solid text-danger fa-heart heart"
          (click)="removeFromFav(product._id)"></i>
        <div class="mt-2" [routerLink]="['/productdetails', product._id]">
          <img [src]="product.imageCover" alt="" class="w-100">
          <span class="font-xm text-main">{{product.category.name}}</span>
          <h3 class="h6">{{product.title.split(' ').splice(0,2).join(' ')}}</h3>
          <div class="d-flex justify-content-between">
            <span class="font-sm">{{product.price | currency:'EGP'}}</span>
            <span class="font-sm">
              <i class="fa fa-star rating-color"></i>
              {{product.ratingsAverage}}
            </span>
          </div>
        </div>
        <button class="btn bg-main w-100" (click)="addProductToCart(product._id)" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">+ Add</span>
          <i class="fa fa-spinner fa-spin" *ngIf="isSubmitting"></i>
        </button>
      </div>
    </div>
  </div>
</section>
